ss="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br></pre></td><td class="code"><pre><span class="line"># 可设置级别：TRACE→DEBUG→INFO→WARNING→ERROR→FATAL→OFF</span><br><span class="line"></span><br><span class="line"># 高级别level会屏蔽低级别level。</span><br><span class="line"></span><br><span class="line"># debug：显示debug、info、error</span><br><span class="line"></span><br><span class="line"># info：显示info、error</span><br><span class="line"></span><br><span class="line">#log4j.rootLogger=DEBUG,console,file  </span><br><span class="line">log4j.rootLogger=INFO,console  </span><br><span class="line">​    </span><br><span class="line">​    </span><br><span class="line">#输出到控制台     </span><br><span class="line">log4j.appender.console=org.apache.log4j.ConsoleAppender    </span><br><span class="line">#设置输出样式     </span><br><span class="line">log4j.appender.console.layout=org.apache.log4j.PatternLayout   </span><br><span class="line">#日志输出信息格式为  </span><br><span class="line">log4j.appender.console.layout.ConversionPattern=[%-d&#123;yyyy-MM-dd HH:mm:ss&#125;]-[%t-%5p]-[%C-%M(%L)]： %m%n   </span><br><span class="line"></span><br><span class="line">#输出到文件(这里默认为追加方式)     </span><br><span class="line">#log4j.appender.file=org.apache.log4j.FileAppender   </span><br><span class="line">#log4j.appender.file.File=F:/LinkinPark/logs/Log4J.log   </span><br><span class="line">#样式为TTCCLayout     </span><br><span class="line">#log4j.appender.file.layout=org.apache.log4j.TTCCLayout    </span><br><span class="line"></span><br><span class="line">#自定义样式     </span><br><span class="line">#%c 输出所属的类目，通常就是所在类的全名   </span><br><span class="line">#%C 输出Logger所在类的名称，通常就是所在类的全名   </span><br><span class="line">#%d 输出日志时间点的日期或时间，默认格式为ISO8601，也可以在其后指定格式，比如：%d&#123;yyy MMM dd HH:mm:ss , SSS&#125;，%d&#123;ABSOLUTE&#125;，%d&#123;DATE&#125;  </span><br><span class="line">#%F 输出所在类的类名称，只有类名。  </span><br><span class="line">#%l 输出语句所在的行数，包括类名+方法名+文件名+行数  </span><br><span class="line">#%L 输出语句所在的行数，只输出数字  </span><br><span class="line">#%m 输出代码中指定的讯息，如log(message)中的message  </span><br><span class="line">#%M 输出方法名  </span><br><span class="line">#%p 输出日志级别，即DEBUG，INFO，WARN，ERROR，FATAL  </span><br><span class="line">#%r 输出自应用启动到输出该log信息耗费的毫秒数  </span><br><span class="line">#%t 输出产生该日志事件的线程名  </span><br><span class="line">#%n 输出一个回车换行符，Windows平台为“/r/n”，Unix平台为“/n”  </span><br><span class="line">#%% 用来输出百分号“%”  </span><br><span class="line">#log4j.appender.Linkin.layout.ConversionPattern=%n[%l%d&#123;yy/MM/dd HH:mm:ss:SSS&#125;][%C-%M] %m    </span><br><span class="line">#log4j.appender.Linkin.layout.ConversionPattern=%-d&#123;yyyy-MM-dd HH:mm:ss&#125;[%C]-[%p] %m%n     </span><br><span class="line">#log4j.appender.Linkin.layout.ConversionPattern = %d&#123;ABSOLUTE&#125; %5p %t %c&#123;2&#125;:%L - %m%n  </span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">log4j.properties 使用</span><br><span class="line">一.参数意义说明</span><br><span class="line">输出级别的种类</span><br><span class="line">ERROR、WARN、INFO、DEBUG</span><br><span class="line">ERROR 为严重错误 主要是程序的错误</span><br><span class="line">WARN 为一般警告，比如session丢失</span><br><span class="line">INFO 为一般要显示的信息，比如登录登出</span><br><span class="line">DEBUG 为程序的调试信息</span><br><span class="line">配置日志信息输出目的地</span><br><span class="line">log4j.appender.appenderName = fully.qualified.name.of.appender.class</span><br><span class="line">1.org.apache.log4j.ConsoleAppender（控制台）</span><br><span class="line">2.org.apache.log4j.FileAppender（文件）</span><br><span class="line">3.org.apache.log4j.DailyRollingFileAppender（每天产生一个日志文件）</span><br><span class="line">4.org.apache.log4j.RollingFileAppender（文件大小到达指定尺寸的时候产生一个新的文件）</span><br><span class="line">5.org.apache.log4j.WriterAppender（将日志信息以流格式发送到任意指定的地方）</span><br><span class="line">配置日志信息的格式</span><br><span class="line">log4j.appender.appenderName.layout = fully.qualified.name.of.layout.class</span><br><span class="line">1.org.apache.log4j.HTMLLayout（以HTML表格形式布局），</span><br><span class="line">2.org.apache.log4j.PatternLayout（可以灵活地指定布局模式），</span><br><span class="line">3.org.apache.log4j.SimpleLayout（包含日志信息的级别和信息字符串），</span><br><span class="line">4.org.apache.log4j.TTCCLayout（包含日志产生的时间、线程、类别等等信息）</span><br><span class="line">控制台选项</span><br><span class="line">Threshold=DEBUG:指定日志消息的输出最低层次。</span><br><span class="line">ImmediateFlush=true:默认值是true,意谓着所有的消息都会被立即输出。</span><br><span class="line">Target=System.err：默认情况下是：System.out,指定输出控制台</span><br><span class="line">FileAppender 选项</span><br><span class="line">Threshold=DEBUF:指定日志消息的输出最低层次。</span><br><span class="line">ImmediateFlush=true:默认值是true,意谓着所有的消息都会被立即输出。</span><br><span class="line">File=mylog.txt:指定消息输出到mylog.txt文件。</span><br><span class="line">Append=false:默认值是true,即将消息增加到指定文件中，false指将消息覆盖指定的文件内容。</span><br><span class="line">RollingFileAppender 选项</span><br><span class="line">Threshold=DEBUG:指定日志消息的输出最低层次。</span><br><span class="line">ImmediateFlush=true:默认值是true,意谓着所有的消息都会被立即输出。</span><br><span class="line">File=mylog.txt:指定消息输出到mylog.txt文件。</span><br><span class="line">Append=false:默认值是true,即将消息增加到指定文件中，false指将消息覆盖指定的文件内容。</span><br><span class="line">MaxFileSize=100KB: 后缀可以是KB, MB 或者是 GB. 在日志文件到达该大小时，将会自动滚动，即将原来的内容移到mylog.log.1文件。</span><br><span class="line">MaxBackupIndex=2:指定可以产生的滚动文件的最大数。</span><br><span class="line">log4j.appender.A1.layout.ConversionPattern=%-4r %-5p %d&#123;yyyy-MM-dd HH:mm:ssS&#125; %c %m%n</span><br><span class="line">日志信息格式中几个符号所代表的含义：</span><br><span class="line"> -X号: X信息输出时左对齐；</span><br><span class="line"> %p: 输出日志信息优先级，即DEBUG，INFO，WARN，ERROR，FATAL,</span><br><span class="line"> %d: 输出日志时间点的日期或时间，默认格式为ISO8601，也可以在其后指定格式，比如：%d&#123;yyy MMM dd HH:mm:ss,SSS&#125;，输出类似：2002年10月18日 22：10：28，921</span><br><span class="line"> %r: 输出自应用启动到输出该log信息耗费的毫秒数</span><br><span class="line"> %c: 输出日志信息所属的类目，通常就是所在类的全名</span><br><span class="line"> %t: 输出产生该日志事件的线程名</span><br><span class="line"> %l: 输出日志事件的发生位置，相当于%C.%M(%F:%L)的组合,包括类目名、发生的线程，以及在代码中的行数。举例：Testlog4.main (TestLog4.java:10)</span><br><span class="line"> %x: 输出和当前线程相关联的NDC(嵌套诊断环境),尤其用到像java servlets这样的多客户多线程的应用中。</span><br><span class="line"> %%: 输出一个&quot;%&quot;字符</span><br><span class="line"> %F: 输出日志消息产生时所在的文件名称</span><br><span class="line"> %L: 输出代码中的行号</span><br><span class="line"> %m: 输出代码中指定的消息,产生的日志具体信息</span><br><span class="line"> %n: 输出一个回车换行符，Windows平台为&quot;\r\n&quot;，Unix平台为&quot;\n&quot;输出日志信息换行</span><br><span class="line"> 可以在%与模式字符之间加上修饰符来控制其最小宽度、最大宽度、和文本的对齐方式。如：</span><br><span class="line"> 1)%20c：指定输出category的名称，最小的宽度是20，如果category的名称小于20的话，默认的情况下右对齐。</span><br><span class="line"> 2)%-20c:指定输出category的名称，最小的宽度是20，如果category的名称小于20的话，&quot;-&quot;号指定左对齐。</span><br><span class="line"> 3)%.30c:指定输出category的名称，最大的宽度是30，如果category的名称大于30的话，就会将左边多出的字符截掉，但小于30的话也不会有空格。</span><br><span class="line"> 4)%20.30c:如果category的名称小于20就补空格，并且右对齐，如果其名称长于30字符，就从左边较远输出的字符截掉。</span><br><span class="line">二.文件配置Sample1</span><br><span class="line">log4j.rootLogger=DEBUG,A1,R</span><br><span class="line">#log4j.rootLogger=INFO,A1,R</span><br><span class="line"># ConsoleAppender 输出</span><br><span class="line">log4j.appender.A1=org.apache.log4j.ConsoleAppender</span><br><span class="line">log4j.appender.A1.layout=org.apache.log4j.PatternLayout</span><br><span class="line">log4j.appender.A1.layout.ConversionPattern=%-d&#123;yyyy-MM-dd HH:mm:ss,SSS&#125; [%c]-[%p] %m%n</span><br><span class="line"># File 输出 一天一个文件,输出路径可以定制,一般在根路径下</span><br><span class="line">log4j.appender.R=org.apache.log4j.DailyRollingFileAppender</span><br><span class="line">log4j.appender.R.File=blog_log.txt</span><br><span class="line">log4j.appender.R.MaxFileSize=500KB</span><br><span class="line">log4j.appender.R.MaxBackupIndex=10</span><br><span class="line">log4j.appender.R.layout=org.apache.log4j.PatternLayout</span><br><span class="line">log4j.appender.R.layout.ConversionPattern=%d&#123;yyyy-MM-dd HH:mm:ss,SSS&#125; [%t] [%c] [%p] - %m%n</span><br><span class="line">文件配置Sample2</span><br><span class="line">下面给出的Log4J配置文件实现了输出到控制台，文件，回滚文件，发送日志邮件，输出到数据库日志表，自定义标签等全套功能。</span><br><span class="line">log4j.rootLogger=DEBUG,CONSOLE,A1,im </span><br><span class="line">#DEBUG,CONSOLE,FILE,ROLLING_FILE,MAIL,DATABASE</span><br><span class="line">log4j.addivity.org.apache=true</span><br><span class="line">################### </span><br><span class="line"># Console Appender </span><br><span class="line">################### </span><br><span class="line">log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender </span><br><span class="line">log4j.appender.Threshold=DEBUG </span><br><span class="line">log4j.appender.CONSOLE.Target=System.out </span><br><span class="line">log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout </span><br><span class="line">log4j.appender.CONSOLE.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n </span><br><span class="line">#log4j.appender.CONSOLE.layout.ConversionPattern=[start]%d&#123;DATE&#125;[DATE]%n%p[PRIORITY]%n%x[NDC]%n%t[THREAD] n%c[CATEGORY]%n%m[MESSAGE]%n%n</span><br><span class="line">##################### </span><br><span class="line"># File Appender </span><br><span class="line">##################### </span><br><span class="line">log4j.appender.FILE=org.apache.log4j.FileAppender </span><br><span class="line">log4j.appender.FILE.File=file.log </span><br><span class="line">log4j.appender.FILE.Append=false </span><br><span class="line">log4j.appender.FILE.layout=org.apache.log4j.PatternLayout </span><br><span class="line">log4j.appender.FILE.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n </span><br><span class="line"># Use this layout for LogFactor 5 analysis</span><br><span class="line">######################## </span><br><span class="line"># Rolling File </span><br><span class="line">######################## </span><br><span class="line">log4j.appender.ROLLING_FILE=org.apache.log4j.RollingFileAppender </span><br><span class="line">log4j.appender.ROLLING_FILE.Threshold=ERROR </span><br><span class="line">log4j.appender.ROLLING_FILE.File=rolling.log </span><br><span class="line">log4j.appender.ROLLING_FILE.Append=true </span><br><span class="line">log4j.appender.ROLLING_FILE.MaxFileSize=10KB </span><br><span class="line">log4j.appender.ROLLING_FILE.MaxBackupIndex=1 </span><br><span class="line">log4j.appender.ROLLING_FILE.layout=org.apache.log4j.PatternLayout </span><br><span class="line">log4j.appender.ROLLING_FILE.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n</span><br><span class="line">#################### </span><br><span class="line"># Socket Appender </span><br><span class="line">#################### </span><br><span class="line">log4j.appender.SOCKET=org.apache.log4j.RollingFileAppender </span><br><span class="line">log4j.appender.SOCKET.RemoteHost=localhost </span><br><span class="line">log4j.appender.SOCKET.Port=5001 </span><br><span class="line">log4j.appender.SOCKET.LocationInfo=true </span><br><span class="line"># Set up for Log Facter 5 </span><br><span class="line">log4j.appender.SOCKET.layout=org.apache.log4j.PatternLayout </span><br><span class="line">log4j.appender.SOCET.layout.ConversionPattern=[start]%d&#123;DATE&#125;[DATE]%n%p[PRIORITY]%n%x[NDC]%n%t[THREAD]%n%c[CATEGORY]%n%m[MESSAGE]%n%n</span><br><span class="line">######################## </span><br><span class="line"># Log Factor 5 Appender </span><br><span class="line">######################## </span><br><span class="line">log4j.appender.LF5_APPENDER=org.apache.log4j.lf5.LF5Appender </span><br><span class="line">log4j.appender.LF5_APPENDER.MaxNumberOfRecords=2000</span><br><span class="line">######################## </span><br><span class="line"># SMTP Appender </span><br><span class="line">####################### </span><br><span class="line">log4j.appender.MAIL=org.apache.log4j.net.SMTPAppender </span><br><span class="line">log4j.appender.MAIL.Threshold=FATAL </span><br><span class="line">log4j.appender.MAIL.BufferSize=10 </span><br><span class="line">log4j.appender.MAIL.From=chenyl@yeqiangwei.com</span><br><span class="line">log4j.appender.MAIL.SMTPHost=mail.hollycrm.com </span><br><span class="line">log4j.appender.MAIL.Subject=Log4J Message </span><br><span class="line">log4j.appender.MAIL.To=chenyl@yeqiangwei.com</span><br><span class="line">log4j.appender.MAIL.layout=org.apache.log4j.PatternLayout </span><br><span class="line">log4j.appender.MAIL.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n</span><br><span class="line">######################## </span><br><span class="line"># JDBC Appender </span><br><span class="line">####################### </span><br><span class="line">log4j.appender.DATABASE=org.apache.log4j.jdbc.JDBCAppender </span><br><span class="line">log4j.appender.DATABASE.URL=jdbc:mysql://localhost:3306/test </span><br><span class="line">log4j.appender.DATABASE.driver=com.mysql.jdbc.Driver </span><br><span class="line">log4j.appender.DATABASE.user=root </span><br><span class="line">log4j.appender.DATABASE.password= </span><br><span class="line">log4j.appender.DATABASE.sql=INSERT INTO LOG4J (Message) VALUES (&apos;[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n&apos;) </span><br><span class="line">log4j.appender.DATABASE.layout=org.apache.log4j.PatternLayout </span><br><span class="line">log4j.appender.DATABASE.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n</span><br><span class="line">log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender </span><br><span class="line">log4j.appender.A1.File=SampleMessages.log4j </span><br><span class="line">log4j.appender.A1.DatePattern=yyyyMMdd-HH&apos;.log4j&apos; </span><br><span class="line">log4j.appender.A1.layout=org.apache.log4j.xml.XMLLayout</span><br><span class="line">################### </span><br><span class="line">#自定义Appender </span><br><span class="line">################### </span><br><span class="line">log4j.appender.im = net.cybercorlin.util.logger.appender.IMAppender</span><br><span class="line">log4j.appender.im.host = mail.cybercorlin.net </span><br><span class="line">log4j.appender.im.username = username </span><br><span class="line">log4j.appender.im.password = password </span><br><span class="line">log4j.appender.im.recipient = corlin@yeqiangwei.com</span><br><span class="line">log4j.appender.im.layout=org.apache.log4j.PatternLayout </span><br><span class="line">log4j.appender.im.layout.ConversionPattern =[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n</span><br><span class="line">三.高级使用</span><br><span class="line">实验目的：</span><br><span class="line"> 1.把FATAL级错误写入2000NT日志</span><br><span class="line"> 2. WARN，ERROR，FATAL级错误发送email通知管理员</span><br><span class="line"> 3.其他级别的错误直接在后台输出</span><br><span class="line">实验步骤：</span><br><span class="line"> 输出到2000NT日志</span><br><span class="line"> 1.把Log4j压缩包里的NTEventLogAppender.dll拷到WINNT\SYSTEM32目录下</span><br><span class="line"> 2.写配置文件log4j.properties</span><br><span class="line"># 在2000系统日志输出</span><br><span class="line"> log4j.logger.NTlog=FATAL, A8</span><br><span class="line"> # APPENDER A8</span><br><span class="line"> log4j.appender.A8=org.apache.log4j.nt.NTEventLogAppender</span><br><span class="line"> log4j.appender.A8.Source=JavaTest</span><br><span class="line"> log4j.appender.A8.layout=org.apache.log4j.PatternLayout</span><br><span class="line"> log4j.appender.A8.layout.ConversionPattern=%-4r %-5p [%t] %37c %3x - %m%n</span><br><span class="line">3.调用代码：</span><br><span class="line"> Logger logger2 = Logger.getLogger(&quot;NTlog&quot;); //要和配置文件中设置的名字相同</span><br><span class="line"> logger2.debug(&quot;debug!!!&quot;);</span><br><span class="line"> logger2.info(&quot;info!!!&quot;);</span><br><span class="line"> logger2.warn(&quot;warn!!!&quot;);</span><br><span class="line"> logger2.error(&quot;error!!!&quot;);</span><br><span class="line"> //只有这个错误才会写入2000日志</span><br><span class="line"> logger2.fatal(&quot;fatal!!!&quot;);</span><br><span class="line">发送email通知管理员：</span><br><span class="line"> 1. 首先下载JavaMail和JAF, </span><br><span class="line">    http://java.sun.com/j2ee/ja/javamail/index.html</span><br><span class="line">    http://java.sun.com/beans/glasgow/jaf.html</span><br><span class="line"> 在项目中引用mail.jar和activation.jar。</span><br><span class="line"> 2. 写配置文件</span><br><span class="line"> # 将日志发送到email</span><br><span class="line"> log4j.logger.MailLog=WARN,A5</span><br><span class="line"> #  APPENDER A5</span><br><span class="line"> log4j.appender.A5=org.apache.log4j.net.SMTPAppender</span><br><span class="line"> log4j.appender.A5.BufferSize=5</span><br><span class="line"> log4j.appender.A5.To=chunjie@yeqiangwei.com</span><br><span class="line"> log4j.appender.A5.From=error@yeqiangwei.com</span><br><span class="line"> log4j.appender.A5.Subject=ErrorLog</span><br><span class="line"> log4j.appender.A5.SMTPHost=smtp.263.net</span><br><span class="line"> log4j.appender.A5.layout=org.apache.log4j.PatternLayout</span><br><span class="line"> log4j.appender.A5.layout.ConversionPattern=%-4r %-5p [%t] %37c %3x - %m%n</span><br><span class="line"> 3.调用代码：</span><br><span class="line"> //把日志发送到mail</span><br><span class="line"> Logger logger3 = Logger.getLogger(&quot;MailLog&quot;);</span><br><span class="line"> logger3.warn(&quot;warn!!!&quot;);</span><br><span class="line"> logger3.error(&quot;error!!!&quot;);</span><br><span class="line"> logger3.fatal(&quot;fatal!!!&quot;);</span><br><span class="line">在后台输出所有类别的错误：</span><br><span class="line"> 1. 写配置文件</span><br><span class="line"> # 在后台输出</span><br><span class="line"> log4j.logger.console=DEBUG, A1</span><br><span class="line"> # APPENDER A1</span><br><span class="line"> log4j.appender.A1=org.apache.log4j.ConsoleAppender</span><br><span class="line"> log4j.appender.A1.layout=org.apache.log4j.PatternLayout</span><br><span class="line"> log4j.appender.A1.layout.ConversionPattern=%-4r %-5p [%t] %37c %3x - %m%n</span><br><span class="line"> 2．调用代码</span><br><span class="line"> Logger logger1 = Logger.getLogger(&quot;console&quot;);</span><br><span class="line"> logger1.debug(&quot;debug!!!&quot;);</span><br><span class="line"> logger1.info(&quot;info!!!&quot;);</span><br><span class="line"> logger1.warn(&quot;warn!!!&quot;);</span><br><span class="line"> logger1.error(&quot;error!!!&quot;);</span><br><span class="line"> logger1.fatal(&quot;fatal!!!&quot;);</span><br><span class="line">--------------------------------------------------------------------</span><br><span class="line"> 全部配置文件：log4j.properties</span><br><span class="line"> # 在后台输出</span><br><span class="line"> log4j.logger.console=DEBUG, A1</span><br><span class="line"> # APPENDER A1</span><br><span class="line"> log4j.appender.A1=org.apache.log4j.ConsoleAppender</span><br><span class="line"> log4j.appender.A1.layout=org.apache.log4j.PatternLayout</span><br><span class="line"> log4j.appender.A1.layout.ConversionPattern=%-4r %-5p [%t] %37c %3x - %m%n</span><br><span class="line"># 在2000系统日志输出</span><br><span class="line"> log4j.logger.NTlog=FATAL, A8</span><br><span class="line"> # APPENDER A8</span><br><span class="line"> log4j.appender.A8=org.apache.log4j.nt.NTEventLogAppender</span><br><span class="line"> log4j.appender.A8.Source=JavaTest</span><br><span class="line"> log4j.appender.A8.layout=org.apache.log4j.PatternLayout</span><br><span class="line"> log4j.appender.A8.layout.ConversionPattern=%-4r %-5p [%t] %37c %3x - %m%n</span><br><span class="line"># 将日志发送到email</span><br><span class="line"> log4j.logger.MailLog=WARN,A5</span><br><span class="line"> #  APPENDER A5</span><br><span class="line"> log4j.appender.A5=org.apache.log4j.net.SMTPAppender</span><br><span class="line"> log4j.appender.A5.BufferSize=5</span><br><span class="line"> log4j.appender.A5.To=chunjie@yeqiangwei.com</span><br><span class="line"> log4j.appender.A5.From=error@yeqiangwei.com</span><br><span class="line"> log4j.appender.A5.Subject=ErrorLog</span><br><span class="line"> log4j.appender.A5.SMTPHost=smtp.263.net</span><br><span class="line"> log4j.appender.A5.layout=org.apache.log4j.PatternLayout</span><br><span class="line"> log4j.appender.A5.layout.ConversionPattern=%-4r %-5p [%t] %37c %3x - %m%n</span><br><span class="line">全部代码：Log4jTest.java</span><br><span class="line"></span><br><span class="line">/* </span><br><span class="line">  * 创建日期 2003-11-13 </span><br><span class="line">    */ </span><br><span class="line"> package edu.bcu.Bean; </span><br><span class="line"> import org.apache.log4j.*; </span><br><span class="line"> //import org.apache.log4j.nt.*; </span><br><span class="line"> //import org.apache.log4j.net.*; </span><br><span class="line"> /** </span><br><span class="line">  * @author yanxu </span><br><span class="line">    */ </span><br><span class="line"> public class Log4jTest </span><br><span class="line"> &#123; </span><br><span class="line">    public static void main(String args[]) </span><br><span class="line">    &#123; </span><br><span class="line">      PropertyConfigurator.configure(&quot;log4j.properties&quot;); </span><br><span class="line">      //在后台输出 </span><br><span class="line">      Logger logger1 = Logger.getLogger(&quot;console&quot;); </span><br><span class="line">      logger1.debug(&quot;debug!!!&quot;); </span><br><span class="line">      logger1.info(&quot;info!!!&quot;); </span><br><span class="line">      logger1.warn(&quot;warn!!!&quot;); </span><br><span class="line">      logger1.error(&quot;error!!!&quot;); </span><br><span class="line">      logger1.fatal(&quot;fatal!!!&quot;);</span><br><span class="line">//在NT系统日志输出 </span><br><span class="line">      Logger logger2 = Logger.getLogger(&quot;NTlog&quot;); </span><br><span class="line">      //NTEventLogAppender nla = new NTEventLogAppender(); </span><br><span class="line">      logger2.debug(&quot;debug!!!&quot;); </span><br><span class="line">      logger2.info(&quot;info!!!&quot;); </span><br><span class="line">      logger2.warn(&quot;warn!!!&quot;); </span><br><span class="line">      logger2.error(&quot;error!!!&quot;); </span><br><span class="line">      //只有这个错误才会写入2000日志 </span><br><span class="line">      logger2.fatal(&quot;fatal!!!&quot;);</span><br><span class="line">//把日志发送到mail </span><br><span class="line">      Logger logger3 = Logger.getLogger(&quot;MailLog&quot;); </span><br><span class="line">      //SMTPAppender sa = new SMTPAppender(); </span><br><span class="line">      logger3.warn(&quot;warn!!!&quot;); </span><br><span class="line">      logger3.error(&quot;error!!!&quot;); </span><br><span class="line">      logger3.fatal(&quot;fatal!!!&quot;); </span><br><span class="line">    &#125; </span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>

  <script>
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url).replace(/\/{2,}/g, '/');
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
